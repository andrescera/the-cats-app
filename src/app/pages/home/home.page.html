<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      The Cats App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        The Cats App
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-cat *ngFor="let cat of getCats();let index=index" [cat]="cat" [index]="index"></app-cat>
  </ion-list>
</ion-content>
